<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목록태그</title>
</head>
<body>
    
    <nl>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </nl>

    <h3>중첩 가능</h3>
    목록 내에 도 다른 목록을 넣을수 있다.

    <ol>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ol>

    <h3>번호 유형 설정</h3>
    <ol type="I">
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ol>

     HTML 웹 문서를 작성하기 위한 마크업 언어 CSS 윕 문서의 스타일을 지정하는
    언어
    <ul>
        <li>HTML</li>
            <ul>
                <li>텍스트 태그</li>
                <li>목록 태그</li>
            </ul>
        <li>CSS</li>
        <li>JavaScript</li>
    </ul>
 
</body>
</html>
