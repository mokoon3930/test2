<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>텍스트 태그</title>

</head>
<body>

    <h1>heading1</h1>
    <h2>heading2</h2>
    <h3>heading3</h3>
    <h4>heading4</h4>
    <h5>heading5</h5>
    <h6>heading6</h6>

    <p>p 태그는 문단을 구분할때 사용한다. 
        <br />줄바꿈을 하고 싶으면 , 태그를 사용한다.
    </p>

        <b>굵게 표기</b>, <strong>굵게 표기</strong>
        <br />
        
        <i>기울여서 표시</i>, <em>기울여서 표기, 강조 표현</em>
        <br />

        <mark>형광펜</mark>
        <br />
        <small>작은 글자</small>
        <br />
        <sub>아래첨자</sub>, <sup>윗첨자</sup>
        <br />

        <p>p 태그 사이에 <blockquote cite="google.com">긴 인용문</blockquote>
        </p>

        <p>p 태그 사이에 <q cite="google.com"> 짤은 인용문
        </p>

        <h1>실습문제</h1>
        <br />
        <b>태그들은 중첩</b>으로 사용 가능합니다.
        <br />
        <small><em>작게, 기울여서</em></small>표현가능하고<mark><b>굵게, 형광펜</b></mark>을 넣어 글자를 강조할 수 있습니다.

</body>
</html>
